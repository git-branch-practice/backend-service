name: CI - PR Lint & Test

on:
  pull_request:
    branches: [main, develop]

jobs:
  pr-test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: temurin

      - name: Grant execute permission
        run: chmod +x gradlew

#      - name: Run Tests
#        run: ./gradlew test
