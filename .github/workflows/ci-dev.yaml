name: CI - Backend CI

on:
  push:
    branches: [develop]

jobs:
  build-and-upload:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: temurin

      - name: Grant Gradle permission
        run: chmod +x ./backend-service/gradlew

      - name: Build jar
        run: |
          cd backend-service
          ./gradlew bootJar

      - name: Upload jar to server via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          username: ${{ secrets.DEV_SSH_USER }}
          key: ${{ secrets.DEV_SERVER_KEY }}
          source: backend-service/build/libs/backend-service-0.0.1-SNAPSHOT.jar
          target: /home/mskim_glenn
