name: CI - Build & Upload to GCS (DEV)

on:
  push:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.date.outputs.tag }}

    steps:
      # 0. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. 자바 환경 세팅
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 2. gradlew 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 3. 빌드 (테스트 생략)
      - name: Build without tests # pr-ci에서 테스트하므로 생략
        run: ./gradlew clean bootJar -x test

      # 4. 업로드할 파일명 생성 (timestamp)
      - name: Generate datetime tag
        id: date
        run: |
          export TZ=Asia/Seoul
          tag=$(date +'%Y%m%d-%H%M')
          echo "tag=$tag" >> $GITHUB_OUTPUT

      # 5. GCP 인증
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 6. gcloud 및 gsutil CLI 사용을 위한 GCP 인증 및 설정
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1

      # 7. Jar 파일명 추출 및 시간으로 파일명 변경
      - name: Rename JAR to timestamp
        id: jar
        run: |
          jar_path=$(ls build/libs/*SNAPSHOT.jar | head -n1)
          timestamp=${{ steps.date.outputs.tag }}
          new_jar="build/libs/${timestamp}.jar"
          mv "$jar_path" "$new_jar"
          echo "JAR_PATH=$new_jar" >> $GITHUB_OUTPUT

      # 8. GCS - timestamp JAR 업로드
      - name: Upload versioned JAR to GCS
        uses: google-github-actions/upload-cloud-storage@v1
        with:
          path: ${{ steps.jar.outputs.JAR_PATH }}
          destination: 6-nemo-bucket/v1/backend-deploy/dev/

      # 10. GCS - 배포 스크립트 업로드
      - name: Upload deploy scripts to GCS
        uses: google-github-actions/upload-cloud-storage@v1
        with:
          path: deploy/
          destination: 6-nemo-bucket/v1/backend-deploy/dev/

  cd-deploy:
    name: Trigger CD after successful CI
    needs: build # CI Job이 build
    uses: ./.github/workflows/dev-cd.yaml # CD 워크플로우 실행
    with:
      JAR_TIMESTAMP: ${{ needs.build.outputs.tag }}
    secrets:
      DEV_HOST: ${{ secrets.DEV_HOST }}
      DEV_USER: ${{ secrets.DEV_USER }}
      DEV_SSH_KEY: ${{ secrets.DEV_SSH_KEY }}

