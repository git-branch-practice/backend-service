name: CI - Build & Upload to GCS (DEV)

on:
  push:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. 자바 환경 세팅
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 2. gradlew 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 3. 빌드 (테스트 생략)
      - name: Build without tests # pr-ci에서 테스트하므로 생략
        run: ./gradlew clean bootJar -x test

      # 4. 업로드할 파일명 생성 (timestamp)
      - name: Generate datetime tag
        id: date
        run: |
          tag=$(date +'%Y%m%d-%H%M')
          echo "tag=$tag" >> $GITHUB_OUTPUT

      # 5. GCP 인증
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 6. gcloud 및 gsutil CLI 사용을 위한 GCP 인증 및 설정
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # 7. Jar 파일명 추출
      - name: Get JAR file name
        id: jar
        run: |
          jar_name=$(ls build/libs/*SNAPSHOT.jar | head -n1)
          echo "JAR_NAME=$jar_name" >> $GITHUB_OUTPUT

      # 8. GCS - timestamp JAR 업로드
      - name: Upload versioned JAR to GCS
        uses: google-github-actions/upload-cloud-storage@v1
        with:
          path: ${{ steps.jar.outputs.JAR_NAME }}
          destination: 6-nemo-bucket/v1/backend-deploy/dev/${{ steps.date.outputs.tag }}.jar

      # 9. GCS - previous -> latest 백업
      - name: Copy latest to previous, then upload new latest
        run: |
          gsutil cp gs://6-nemo-bucket/v1/backend-deploy/dev/latest.jar \
                gs://6-nemo-bucket/v1/backend-deploy/dev/previous.jar || true
          gsutil cp ${{ steps.jar.outputs.JAR_NAME }} \
                gs://6-nemo-bucket/v1/backend-deploy/dev/latest.jar

      # 10. GCS - 배포 스크립트 업로드
      - name: Upload deploy scripts to GCS
        uses: google-github-actions/upload-cloud-storage@v1
        with:
          path: deploy/
          destination: 6-nemo-bucket/v1/backend-deploy/dev/

  cd-deploy:
    name: Trigger CD after successful CI
    needs: build # CI Job이 build
    if: startsWith(github.ref, 'refs/heads/develop') || startsWith(github.ref, 'refs/heads/ci-cd/')
    uses: ./.github/workflows/dev-cd.yaml # CD 워크플로우 실행
    secrets:
      DEV_HOST: ${{ secrets.DEV_HOST }}
      DEV_USER: ${{ secrets.DEV_USER }}
      DEV_SSH_KEY: ${{ secrets.DEV_SSH_KEY }}