name: ðŸ§ª CI - Backend Build & Upload to GCS

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: temurin

      - name: Grant execute permission to Gradle
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Upload .jar to GCS
        run: |
          FILE_PATH=$(ls ./backend/build/libs/*.jar | head -n 1)
          FILE_NAME=$(basename "$FILE_PATH")
          echo "Uploading $FILE_NAME to GCS..."
          gsutil cp "$FILE_PATH" gs://${{ secrets.GCS_BUCKET }}/backend/$GITHUB_SHA.jar
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_KEY_JSON }}
