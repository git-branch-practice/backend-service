name: CI - Backend Build & Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-22.04
    name: Build & Lint with Gradle

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: temurin

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@f2398bc7dc86db2523711e7f0c5d032fd1a187cf
        with:
          name: backend-jar
          path: ./backend/build/libs/*.jar
